<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Tip</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: green;
        }
        .box::after{
            content: "Hey! How are you ?";
            display: block;
            background-color: gray;
            color: white;
            visibility: hidden;
        }
        .box:hover::after{
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="box">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque aperiam perferendis voluptatum, nemo recusandae reprehenderit ut illum tempora odit provident.</div>
</body>
</html>
