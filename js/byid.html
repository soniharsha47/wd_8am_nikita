<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By id</title>
</head>
<body>
    <h1>Get Element by ID</h1>
    <div id="para"></div>
    <div id="html"></div>
    <div id="style">Lorem ipsum dolor sit amet.</div>

    <script>
        document.getElementById('para').innerText='<h2>hey</h2>';
        document.getElementById('html').innerHTML='<h2>Hey</h2>';
        document.getElementById('style').style.backgroundColor='gray';
    </script>
</body>
</html>
