<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    
    <script>
        for(row=0;row<5;row++){
            for(col=0;col<4;col++){
                if(row==0 | row==2 | col==0 | col==3){
                    document.write('*')
                }   
                else{
                    document.write('&nbsp;&nbsp;')
                }
            }
            document.write('<br/>')
        }
        document.write('--------------------------------------------<br/>')
        for(row=0;row<5;row++){
            for(col=0;col<4;col++){
                if(row==0 | row==2 | col==0 | col==3 | row==4){
                    document.write('*')
                }   
                else{
                    document.write('&nbsp;&nbsp;')
                }
            }
            document.write('<br/>')
        }
        document.write('---------------------------------------------<br/>')
        for(row=0;row<5;row++){
            for(col=0;col<4;col++){
                if(row==0| row==4 | col==0 ){
                    document.write('*')
                }   
                else{
                    document.write('&nbsp;&nbsp;')
                }
            }
            document.write('<br/>')
        }
        document.write('--------------------------------------------<br/>')
        for(row=0;row<5;row++){
            for(col=0;col<5;col++){
                if(row-col==0 | row+col == 4){
                    document.write('*')
                }   
                else{
                    document.write('&nbsp;&nbsp;')
                }
            }
            document.write('<br/>')
        }
    </script>
</body>
</html>
