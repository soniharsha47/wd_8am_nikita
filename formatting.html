<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <h1><center> -: Formatting elements :- </center></h1>
    <div>Hello How <b>are</b> you ?</div> <strong>st</strong>
    <div>Hello How <i>are</i> you ?</div> <em>italic</em>
    <div>Hello How <u>are</u> you ?</div> <ins>underlined</ins>
    <div>Hello How <mark>are</mark> you ?</div>
    <div>Hello How <sub>are</sub> you ?</div>
    <div>Hello How <sup>are</sup> you ?</div>
    <div>Hello How <del>are</del> you ?</div>

</body>
</html>
