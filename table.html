<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table : the collection of rows and columns</title>
</head>
<body>
    <h1>Table </h1>
    <table border="3">
        <tr>
            <th colspan="3">School Data</th>

            <th rowspan="4">School <br/> Data</th>
        </tr>
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Grras</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Harsha</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
