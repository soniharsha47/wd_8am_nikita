<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflect</title>
    <style>
        img{
            -webkit-box-reflect: left -150px;
            
        }
        h2{
            -webkit-box-reflect: below;
        }
    </style>
</head>
<body>
    <img src="./media/LINUX-LOGO (1).png" alt="" height="200px">
    <h2>Hello</h2>
</body>
</html>
