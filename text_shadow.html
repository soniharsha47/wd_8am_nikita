<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        .namee{
            text-align: center;
            font-size: 100px;
            margin-top: 5%;
            color: white;
            text-shadow: 3px 5px 10px red, -1px -1px 0px red, 1px 1px 0px black;
        }
    </style>
</head>
<body>
    <div class="namee">Grras Solution</div>
</body>
</html>
