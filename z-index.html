<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>

    <style>
        .re{
            height: 400px;
            width: 400px;
            border: 3px solid saddlebrown;
            position: relative;
        }
        p{
            position: absolute;
            z-index: 1;
        }
        .ab{
            height: 100px;
            width: 100px;
            background-color: brown;
            position: absolute;
            top: 0%;
            left: 40%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="re">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, facilis.</p>
        <div class="ab"></div>
    </div>
</body>
</html>
